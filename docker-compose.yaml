version: '3.3'

services:
  php-env:
    build: .
    volumes:
      - ./sms:/var/www/html
    ports:
      - 8070:80
    depends_on:
      - mysql
  
  mysql:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: sms_db
      MYSQL_USER: user
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./sms:/docker-entrypoint-initdb.d

  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    ports:
      - 8071:80
    environment:
      - PMA_ARBITRARY=1
    depends_on:
      - mysql